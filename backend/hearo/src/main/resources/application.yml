spring:
  cors:
    allowed-origins: ""
    allowed-methods: ""
    allowed-headers: "*"
    allow-credentials: true
  profiles:
    include:
      - google
      - jwt
      - mysql
      - s3
  jpa:
    hibernate:
      ddl-auto: update
#    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  servlet:
    multipart:
      max-file-size: 1000MB
      max-request-size: 1000MB
logging:
  level:
    root: info
    com:
      example:
        test: debug
server:
  servlet:
    contextPath: /api/v1