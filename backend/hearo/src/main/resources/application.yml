spring:
  profiles:
    include:
      - google
      - jwt
      - mysql
  jpa:
    hibernate:
      ddl-auto: update
#    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
logging:
  level:
    root: info
    com:
      example:
        test: debug
server:
  servlet:
    contextPath: /api/v1