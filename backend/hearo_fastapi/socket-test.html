<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO Room Example</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"
      integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      // Socket.IO 클라이언트 객체 생성
      var socket = io("http://127.0.0.1:80");

      // 방에 들어가는 함수
      function joinRoom() {
        var roomId = document.getElementById("room-id").value;
        socket.emit("enter_room", { room_id: roomId });
      }

      // 방에서 나오는 함수
      function leaveRoom() {
        var roomId = document.getElementById("room-id").value;
        socket.emit("leave_room", { room_id: roomId });
      }

      // 방에 있는 유저들에게 메시지를 보내는 함수
      function sendMessage() {
        var roomId = document.getElementById("room-id").value;
        var message = document.getElementById("message").value;
        socket.emit("send_message_to_room", {
          room_id: roomId,
          message: message,
        });
      }

      // 서버에서 보낸 메시지를 받는 함수
      socket.on("message", function (data) {
        var message = data;
        var messageDiv = document.createElement("div");
        messageDiv.innerHTML = message;
        document.getElementById("messages").appendChild(messageDiv);
      });
    </script>
  </head>
  <body>
    <h1>Socket.IO Room Example</h1>
    <div>
      <label for="room-id">Room ID:</label>
      <input type="text" id="room-id" name="room-id" />
    </div>
    <div>
      <button onclick="joinRoom()">Join Room</button>
      <button onclick="leaveRoom()">Leave Room</button>
    </div>
    <div>
      <label for="message">Message:</label>
      <input type="text" id="message" name="message" />
      <button onclick="sendMessage()">Send Message</button>
    </div>
    <div id="messages"></div>
  </body>
</html>
